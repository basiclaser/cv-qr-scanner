<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/opencv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

</head>

<body>
    <a-scene style="height: 300px; width: 600px;" embbeded>
        <a-assets>
            <img id="sechelt-thumb" src="public/thumb-sechelt.jpeg">
        </a-assets>
        <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
        <a-sky color="transparent"></a-sky>
        <a-mixin id="light" geometry="primitive: sphere; radius: 1.5" material=" shader: flat"
            light="color: #DDDDFF; distance: 120; intensity: 2; type: point">
        </a-mixin>

        <a-entity position="0 1.5 -3" class="link" geometry="primitive: plane; height: 2; width: 2"
            material=" src: #sechelt-thumb" sound="on: click; src: #click-sound"></a-entity>
        <!-- Lights. -->
        <a-entity animation="property: rotation; to: 0 90 360; dur: 40000; easing: linear; loop: true">
            <a-entity mixin="light" position="30 0 0"></a-entity>
        </a-entity>

        <a-entity animation="property: rotation; to: 0 360 360; dur: 30000; easing: linear; loop: true">
            <a-entity mixin="light" position="0 0 40"></a-entity>
        </a-entity>
    </a-scene>
    <canvas id="virtualOutputCanvas"></canvas>
</body>
<script src="process.js"></script>
<script src="process-virtual.js"></script>

</html>
<style>
    .a-enter-vr-button {
        display: none;
    }
</style>
